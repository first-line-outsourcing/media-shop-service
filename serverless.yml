  auth:
    handler: api/auth/handler.auth

  getAllItems:
    handler: api/auth/handler.getAllItems
    events:
      - http:
          path: api/profile/getAll
          method: get
          integration: lambda
          cors: true
          authorizer:
            name: auth
            resultTtlInSeconds: 0

  getProfile:
    handler: api/auth/handler.getProfile
    events:
      - http:
          path: api/profile/get
          method: get
          integration: lambda
          cors: true
          authorizer:
            name: auth
            resultTtlInSeconds: 0

  updateProfile:
    handler: api/auth/handler.updateProfile
    events:
      - http:
          method: post
          path: api/profile/update
          cors: true
          integration: lambda
          authorizer:
            name: auth
            resultTtlInSeconds: 0

  createProfile:
    handler: api/auth/handler.createProfile
    events:
      - http:
          method: post
          path: api/profile/create
          cors: true
          integration: lambda
          authorizer:
            name: auth
            resultTtlInSeconds: 0

# you can add CloudFormation resource templates here
resources:
  Resources:
    NewResource:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.PDF_BUCKET}
    ItemsTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: "bmt-media-shop-service-users"
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"
          - AttributeName: "social"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
          - AttributeName: "social"
            KeyType: "RANGE"
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

#  Outputs:
