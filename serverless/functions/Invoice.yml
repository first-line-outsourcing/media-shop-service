# ================== Invoices =====================

printInvoice:
  handler: api/invoice/handler.print
  events:
    - http:
        path: api/invoice/print/{id}
        method: get
        integration: lambda
        cors: true
        authorizer:
          name: auth
          resultTtlInSeconds: 0
        response:
          headers:
            Access-Control-Allow-Origin: "'*'"
            Content-Type: "'application/json'"
          template: $input.json('$')
        documentation:
          raml:
            responses:
              200:
                body:
                  application/json:
                    example: |
                      "da8e5390-8337-11e7-b80c-5f392590e7a0"