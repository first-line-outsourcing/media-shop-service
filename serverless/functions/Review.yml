# ================== Review =====================

createReview:
  handler: api/review/handler.create
  events:
    - http:
        path: api/review
        method: post
        integration: lambda
        cors: true
        authorizer:
          name: auth
          resultTtlInSeconds: 0
        response:
          headers:
            Access-Control-Allow-Origin: "'*'"
            Content-Type: "'application/json'"
          template: $input.json('$')

getReviews:
    handler: api/review/handler.getByProductID
    events:
      - http:
          path: api/review/{productID}
          method: get
          integration: lambda
          cors: true
          response:
            headers:
              Access-Control-Allow-Origin: "'*'"
              Content-Type: "'application/json'"
            template: $input.json('$')