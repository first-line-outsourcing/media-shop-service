                      }

updateProfile:
  handler: api/profile/handler.update
  events:
    - http:
        method: put
        path: api/profile/{id}
        cors: true
        integration: lambda
        authorizer:
          name: auth
          resultTtlInSeconds: 0
        response:
          headers:
            Access-Control-Allow-Origin: "'*'"
            Content-Type: "'application/json'"
          template: $input.json('$')
        documentation:
          raml:
            responses:
              200:
                body:
                  application/json:
                    example: |
                      ""
