# ================== Profile =====================

getAllProfiles:
  handler: api/profile/handler.getAll
  events:
    - http:
        path: api/profiles
        method: get
        integration: lambda
        cors: true
        authorizer:
          name: auth
          resultTtlInSeconds: 0
        response:
          headers:
            Access-Control-Allow-Origin: "'*'"
            Content-Type: "'application/json'"
          template: $input.json('$')

getProfile:
  handler: api/profile/handler.findOrCreate
  events:
    - http:
        path: api/profile
        method: post
        integration: lambda
        cors: true
        authorizer:
          name: auth
          resultTtlInSeconds: 0
        response:
          headers:
            Access-Control-Allow-Origin: "'*'"
            Content-Type: "'application/json'"
          template: $input.json('$')
        documentation:
          raml:
            responses:
              200:
                body:
                  application/json:
                    example: |
                      {
                        "body":{
                          "id":"30835c30-8335-11e7-9406-5b932ece1203",
                          "socialId":"89146810",
